<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Constrole financeiro
    </title>
</head>
<body>
    
    <!-- Menu inicial -->
    <nav class="navbar navbar-expand-lg bg-success ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./Design sem nome (9) (1).png" width="50" alt="Logo porquinho de guardar dinheiro">
          </a>
          <button class="navbar-toggler border border-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon custom-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link text-white" aria-current="page" href="index.html">Cadastro</a>
              <a class="nav-link text-white" href="consulta.html">Consulta</a>
              
              
            </div>
          </div>
        </div>
      </nav>

      <!--Título principal-->
      <div class="center">
        <div class="content">
            <h1>Registro de nova despesa</h1>
        </div>
        <!--Conteudo principal-->


        <form class="form" id="form-despesas">
          <div class="content-cadastro">

          <!--linha 1-->
          <div class="row-1 row">
            <input type="date" class="inputs inputForm" id="data">


            <select id="tipo" class="inputs inputForm" name="Tipo">
              <option value=""> Tipo</option>
              <option value="laser"> Laser </option>
              <option value="alimentação"> Alimentação </option>
              <option value="educação"> Educação</option>
              <option value="saude"> saúde </option>
              <option value="trasnporte"> Transporte </option> 
              <option value="roupas"> Roupas </option>
              
            </select>

            <input type="text" class="inputs descricao inputForm" placeholder="Descrição" id="descricao">

          </div>
          <!--linha 2-->
          <div class="row-2 row">
            <input type="text" class="inputs nome row-2-special inputForm" placeholder="Nome" id="nome">
            <input type="number" class="inputs row-2-special inputForm " placeholder="Valor" id="valor">
            <input type="submit" value="Adicionar" class="add-button" id="adicionar">

          </div>
        </div>
      </div>
      
</form>



<!-- Modal erro -->
<div class="modal fade" id="modalReigstroDespesa" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div id="header-modal">
        <h1 class="modal-title fs-5" id="titulo-modal"></h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="conteudo-modal">
      
      </div>
      <div class="modal-footer">
        <button type="button"  data-bs-dismiss="modal" id="bt-voltar">Voltar</button>
      </div>
    </div>
  </div>
</div>
